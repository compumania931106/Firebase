<ion-header>
  <ion-navbar>
    <ion-title>
      Firebase App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
    <ion-item *ngFor="let item of listado | async">
      <ion-avatar item-left>
        <img src="{{item.img}}">
      </ion-avatar>
      <h2 color="primary">{{item.tittle_movie}}</h2>
      <h3>{{item.opinion_movie}}</h3>
      <ion-icon name="heart"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
